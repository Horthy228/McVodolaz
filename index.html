<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCVODOLAZZZ · WORLDWIDE TOUR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0c14 0%, #1a1f2e 100%);
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Жидкие градиентные разводы на фоне */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 50%, rgba(100, 150, 255, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(200, 100, 255, 0.12) 0%, transparent 45%),
                        radial-gradient(circle at 10% 80%, rgba(80, 200, 255, 0.1) 0%, transparent 40%);
            pointer-events: none;
        }

        .container {
            max-width: 820px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        /* Основной "liquid glass" карточка */
        .glass-card {
            background: rgba(20, 25, 35, 0.65);
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            border-radius: 48px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.8),
                        0 0 0 1px rgba(255, 255, 255, 0.05) inset,
                        0 0 40px rgba(100, 180, 255, 0.2);
            padding: 3.5rem 3.2rem;
        }

        /* Градиентные акценты */
        .gradient-text {
            background: linear-gradient(135deg, #fff, #b0c8ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        h1 {
            font-size: 4.2rem;
            font-weight: 500;
            letter-spacing: -0.02em;
            line-height: 1;
            margin-bottom: 0.3rem;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ffffff, #b0d0ff, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(70, 130, 255, 0.5);
        }

        .subhead {
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: rgba(200, 220, 255, 0.6);
            margin-bottom: 2.2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .age-chip {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 40px;
            padding: 0.3rem 1rem;
            font-size: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 0.1em;
            backdrop-filter: blur(5px);
        }

        h2 {
            font-size: 1.7rem;
            font-weight: 400;
            margin: 2.2rem 0 1.2rem 0;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: -0.01em;
            display: inline-block;
            background: linear-gradient(90deg, #fff, #b0d0ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Тур-лист с эффектом стекла для каждого пункта */
        .tour-list {
            list-style: none;
            margin: 1.8rem 0 2.5rem 0;
        }

        .tour-list li {
            display: flex;
            align-items: baseline;
            padding: 1rem 1.5rem;
            margin: 0.5rem 0;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            transition: all 0.25s ease;
            font-size: 1.15rem;
        }

        .tour-list li:hover {
            background: rgba(40, 50, 70, 0.6);
            border-color: rgba(100, 180, 255, 0.3);
            box-shadow: 0 5px 20px rgba(0, 100, 255, 0.15);
            transform: translateX(6px);
        }

        .date {
            font-weight: 500;
            min-width: 130px;
            color: #fff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        .city {
            font-weight: 350;
            color: rgba(220, 235, 255, 0.8);
            margin-left: 1rem;
        }

        .tba {
            color: rgba(180, 200, 255, 0.5);
            font-style: italic;
            letter-spacing: 0.05em;
        }

        /* Стеклянная кнопка-ссылка */
        .lyrics-link {
            margin: 2.8rem 0 1.5rem 0;
        }

        .glass-button {
            display: inline-flex;
            align-items: center;
            padding: 0.9rem 2.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 60px;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .glass-button:hover {
            background: rgba(70, 130, 255, 0.25);
            border-color: rgba(100, 180, 255, 0.6);
            box-shadow: 0 0 25px rgba(70, 130, 255, 0.4);
            transform: scale(1.02);
        }

        .glass-button span {
            margin-right: 8px;
            font-size: 1.3rem;
        }

        .footer-note {
            margin-top: 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: rgba(170, 190, 230, 0.5);
            font-size: 0.85rem;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            padding-top: 1.8rem;
        }

        .small-note {
            color: rgba(140, 170, 220, 0.4);
            font-size: 0.7rem;
            text-align: center;
            margin-top: 1.5rem;
        }

        /* Мобильная адаптация */
        @media (max-width: 600px) {
            .glass-card {
                padding: 2rem 1.2rem;
                border-radius: 32px;
            }
            h1 {
                font-size: 2.8rem;
            }
            .tour-list li {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.2rem;
                padding: 0.9rem 1.2rem;
            }
            .date {
                min-width: auto;
            }
            .city {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <!-- Шапка -->
            <div style="display: flex; justify-content: space-between; align-items: baseline; flex-wrap: wrap; gap: 10px;">
                <h1>MCVODOLAZZZ</h1>
                <span class="age-chip">6+</span>
            </div>
            <div class="subhead">
                <span>worldwide tour</span>
                <span style="font-size: 0.8rem;">✦ 2025</span>
            </div>

            <!-- Заголовок секции с градиентом -->
            <h2>✦ dates</h2>

            <!-- Список тура -->
            <ul class="tour-list">
                <li>
                    <span class="date">01.02</span>
                    <span class="city">Russia, Omsk</span>
                </li>
                <li>
                    <span class="date">20.02</span>
                    <span class="city">Armenia, Yerevan</span>
                </li>
                <li>
                    <span class="date">TBA</span>
                    <span class="city tba">to be announced</span>
                </li>
                <li>
                    <span class="date">01.03</span>
                    <span class="city">Russia, Krasnodar</span>
                </li>
                <li>
                    <span class="date">TBA</span>
                    <span class="city tba">to be announced</span>
                </li>
            </ul>

            <!-- Кнопка-ссылка на тексты -->
            <div class="lyrics-link">
                <a href="https://genius.com/artists/Mcvodolazzz" target="_blank" rel="noopener noreferrer" class="glass-button">
                    <span>↳</span> lyrics on genius
                </a>
            </div>

            <!-- Подвал -->
            <div class="footer-note">
                <span>© MCVODOLAZZZ</span>
                <span>ages 6+</span>
            </div>
        </div>

        <!-- Декоративная подпись -->
        <div class="small-note">
            liquid glass · worldwide
        </div>
    </div>
</body>
</html>
